<body class="body">

    <header>
        <section class="Links">
            <a href="https://app.aluracursos.com/user/victor-lpgr"><img src="Recursos/alogo.png" alt="Logo Alura" height="60px" width="100px" class="logos1"></a>
            <a href="https://www.linkedin.com/in/vctr-lpgr/" ><img src="Recursos/llogo.png" alt="linkedin logo" height="50px" width="50px" class="logos2" ></a>
            <a href="https://github.com/VctrLpz"><img src="Recursos/glogo.png" alt="Github Logo" height="50px" width="50px" class="logos2" ></a>
            
        </section>
    </header>
    <main>
        <div class = conteiner>
            <div class="in">
                <div>
                    <textarea class="txtnormal" id="entrada" cols="70" rows="10" required placeholder="Ingrese El Texto Aqui"></textarea>
                </div>
                <div class="buttons">
                    <button class="b1" id="encriptar">Encriptar Texto</button>
                    <button class="b2" id="desencriptar">Desencriptar Texto</button>
                    <button class="b3" id="copiar">Copiar Texto</button>
                </div>
                
            
            </div>
            <div class="out">
                <div class="txtout">
                    <textarea class="txtencrip" id="salida" cols="30" rows="25" readonly></textarea>
                </div>
            </div>

        </div>

        <div class="scripts">
            <script>
                const entrada = document.getElementById ("entrada");
                const salida = document.getElementById ("salida");
                const encriptar = document.getElementById ("encriptar");
                encriptar.addEventListener ("click", function (){
                    var texto = entrada.value;
                    texto = texto.toLowerCase();
                    texto = texto.replace('e' , 'enter');
                    texto = texto.replace('i', 'imes');
                    texto = texto.replace('a', 'ai');
                    texto = texto.replace('o', 'ober');
                    texto = texto.replace('u', 'ufat');
                    salida.value = texto;
                    texto = "";
                    entrada.value =texto;
                        });
            
        </script>

        <script>
                const entradaE = document.getElementById ("entrada");
                const salidaE = document.getElementById ("salida");
                const desencriptar = document.getElementById ("desencriptar");
                desencriptar.addEventListener ("click", function (){
                    var texto = entrada.value;
                    texto = texto.toLowerCase();
                    texto = texto.replace('enter', 'e');
                    texto = texto.replace('imes', 'i');
                    texto = texto.replace('ai', 'a');
                    texto = texto.replace('ober', 'o');
                    texto = texto.replace('ufat', 'u');
                    salidaE.value = texto;
                    texto = "";

                        });
        </script>


        <script>
            const entradaC = document.getElementById ("entrada");
            const salidaC = document.getElementById ("salida");
            const copiar = document.getElementById ("copiar");
            copiar.addEventListener ("click", function (){
                var texto =salidaC.value;
                entradaC.value = texto;
                    });
        </script>


        </div>



    </main>
